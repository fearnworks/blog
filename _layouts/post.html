<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include SEO tags, stylesheets, etc. -->
  {% include head.html %}
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 0 20px;
    }
    header, footer {
      background-color: #f8f8f8;
      padding: 20px 0;
      text-align: center;
    }
    .post-header {
      margin-bottom: 2em;
    }
    .post-title {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .post-meta {
      color: #666;
      font-style: italic;
    }
    .post-content {
      margin-bottom: 3em;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .post-content h2, .post-content h3, .post-content h4 {
      color: #333;
    }
    .post-content p {
      margin-bottom: 1em;
    }
    .post-content img {
      max-width: 100%;
      height: auto;
    }
    .post-content blockquote {
      border-left: 4px solid #ddd;
      padding-left: 1em;
      margin-left: 0;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    {% include header.html %}
  </header>

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        Posted on {{ page.date | date: "%b %-d, %Y" }}
      </p>
    </header>
    <section class="post-content">
      {{ content }}
    </section>
  </article>

  <footer>
    {% include footer.html %}
  </footer>
  
  <!-- Include JavaScript files, etc. -->
</body>
</html>
