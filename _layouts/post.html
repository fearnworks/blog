<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include SEO tags, stylesheets, etc. -->
  {% include head.html %}
</head>
<body>
  <header>
    {% include header.html %}
  </header>

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        Posted on {{ page.date | date: "%b %-d, %Y" }}
      </p>
    </header>
    <section class="post-content">
      {{ content }}
    </section>
  </article>

  <footer>
    {% include footer.html %}
  </footer>

  <!-- Include JavaScript files, etc. -->
</body>
</html>
